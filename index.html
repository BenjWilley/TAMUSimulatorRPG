<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Texas A&M simulator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://brandguide.tamu.edu/assets/img/logos/tam-box-logo.png" type="image/x-icon" id="iconID"/>
</head>

<body>
 
<div id="game">

 <div id="controls">
    <a href="http://www.wwilley.com/" target="_blank" >
    <button>Home</button>
    </a>
    <a href="https://github.com/BenjWilley/TAMUSimulatorRPG" target="_blank" >
    <button>Git Repo</button>
    </a>
  </div>

  <div id="stats">
    <span class="stat">Hours: <strong><span id="xpText">0</span></strong></span>
    <span class="stat">GPA: <strong><span id="healthText">0</span></strong></span>
    <span class="stat">Dining Dollars: <strong><span id="goldText">0</span></strong></span>
  </div>

  <div id="controls">
    <button id="button1">Computer Engineer(Expert)</button>
    <button id="button2">Business(intermediate)</button>
    <button id="button3">Communications(beginner)</button>
  </div>

  <div id="monsterStats">
    <span class="stat">Assignment Name: <strong><span id="monsterName"></span></strong></span>
    <span class="stat">Health: <strong><span id="monsterHealth"></span></strong></span>
  </div>
  <div id="text">Congrats on your acceptance to Texas A&M. What are you majoring in?</div>
</div>
<script  src="script.js"></script>
</body>

</html>
