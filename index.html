<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Texas A&M simulator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
<div id="game">
  <div id="stats">
    <span class="stat">Hours: <strong><span id="xpText">0</span></strong></span>
    <span class="stat">GPA: <strong><span id="healthText">100</span></strong></span>
    <span class="stat">Dining Dollars: <strong><span id="goldText">50</span></strong></span>
  </div>
  <div id="controls">
    <button id="button1">Go to Book Store</button>
    <button id="button2">Go to Evans library</button>
    <button id="button3">Take Final Exams</button>
  </div>
  <div id="monsterStats">
    <span class="stat">Assignment Name: <strong><span id="monsterName"></span></strong></span>
    <span class="stat">Health: <strong><span id="monsterHealth"></span></strong></span>
  </div>
  <div id="text">Congrats on your acceptance to Texas A&M! An evil professor has given you a difficult final exam! You are at the academic building, where would you like to go?</div>
</div>
<script  src="script.js"></script>
</body>

</html>
